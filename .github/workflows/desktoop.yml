name: CI Desktop Build & Test

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]
  workflow_dispatch:

jobs:

  test_and_lint:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout project source
        uses: actions/checkout@v4
      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Unit Tests and Checks
        run: ./gradlew check

  build_executable:
    name: Build Executable
    runs-on: ubuntu-latest
    needs: [test_and_lint]
    steps:
      - name: Checkout project source
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew
      - name: Package Desktop Executable
        run: ./gradlew :composeApp:packageReleaseDistributionForCurrentOS

      - name: Upload Desktop Artifact
        uses: actions/upload-artifact@v4
        with:
          name: desktop-release-latest-ci
          path: composeApp/build/compose/binaries/main/release/

  manual_release:
    name: Manual Release Build
    runs-on: ubuntu-latest

    if: github.event_name == 'workflow_dispatch'

    needs: [test_and_lint]
    steps:
      - name: Checkout project source
        uses: actions/checkout@v4
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'gradle'
      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Desktop Executable
        run: ./gradlew :composeApp:packageReleaseDistributionForCurrentOS

      - name: Upload Desktop Artifact (Manual Run)
        uses: actions/upload-artifact@v4
        with:
          name: desktop-release-manual
          path: composeApp/build/compose/binaries/main/release/